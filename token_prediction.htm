<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformer Vorhersage Animation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #F4F7FA;
            --card-bg-color: #FFFFFF;
            --text-primary: #1a202c;
            --text-secondary: #4a5568;
            --accent-blue: #3B82F6;
            --accent-blue-dark: #1D4ED8;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
        }
        .token {
            transition: all 0.5s ease-in-out;
            transform-origin: center;
            position: relative;
        }
        .token-embedding {
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.4);
        }
        .positional-encoded {
            background-image: linear-gradient(45deg, rgba(0, 0, 0, 0.04) 25%, transparent 25%, transparent 50%, rgba(0, 0, 0, 0.04) 50%, rgba(0, 0, 0, 0.04) 75%, transparent 75%, transparent);
            background-size: 15px 15px;
        }
        .attention-line {
            position: absolute;
            background: linear-gradient(to top, rgba(59, 130, 246, 0.7), rgba(29, 78, 216, 0.7));
            height: 2px;
            transform-origin: left center;
            transition: all 0.5s ease-out;
            opacity: 0;
            width: 0;
        }
        .processing-animation {
            animation: pulse 1.5s infinite ease-in-out;
        }
        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 20px rgba(59, 130, 246, 0.3); transform: scale(1); }
            50% { box-shadow: 0 0 35px rgba(59, 130, 246, 0.7); transform: scale(1.05); }
        }
        .prediction-vector-wrapper, .prediction-segment {
            transition: opacity 0.4s ease, transform 0.4s ease;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 overflow-hidden">
    <div id="attention-container" class="absolute top-0 left-0 w-full h-full pointer-events-none z-10"></div>

    <div class="w-full max-w-7xl h-[95vh] bg-white rounded-2xl shadow-xl p-6 md:p-8 flex flex-col border border-gray-200">
        <header class="text-center mb-4 flex-shrink-0">
            <h1 class="text-3xl md:text-4xl font-bold text-blue-600">Sprachmodell in Aktion</h1>
        </header>

        <!-- Statusanzeige -->
        <div id="status-display" class="text-center bg-slate-100 rounded-lg py-3 px-4 my-4 min-h-[48px] flex items-center justify-center border border-slate-200 flex-shrink-0">
            <p id="status-text" class="text-lg text-blue-800 font-medium transition-opacity duration-300"></p>
        </div>

        <!-- Hauptbereich -->
        <main class="flex-1 flex flex-col gap-6 justify-center">
            <!-- Container für Tokens -->
            <div id="sentence-container" class="bg-slate-50 rounded-lg p-6 flex-1 flex items-center justify-center flex-wrap gap-4 border border-slate-200 min-h-[12rem]">
                <!-- Tokens werden hier dynamisch eingefügt -->
            </div>
            
            <!-- Animierter Bereich -->
            <div id="animation-stage" class="h-36 flex-shrink-0 flex items-center justify-center">
                <!-- Placeholder & Predictions appear here -->
            </div>
        </main>
    </div>

    <script>
        // --- DOM-Elemente ---
        const sentenceContainer = document.getElementById('sentence-container');
        const animationStage = document.getElementById('animation-stage');
        const attentionContainer = document.getElementById('attention-container');
        const statusText = document.getElementById('status-text');

        // --- Animationsdaten ---
        const sentencePrefix = "Ich würde gerne Geld abheben. Ich ";
        const animationSteps = [
            { predictions: [ { word: "wüsste", prob: 0.88 }, { word: "möchte", prob: 0.09 }, { word: "suche", prob: 0.03 } ], attention: [ {token: 'Ich', weight: 0.9} ] },
            { predictions: [ { word: "gerne", prob: 0.95 }, { word: "jetzt", prob: 0.04 }, { word: "mal", prob: 0.01 } ], attention: [ {token: 'wüsste', weight: 0.9}, {token: 'Ich', weight: 0.7} ] },
            { predictions: [ { word: "wo", prob: 0.99 }, { word: "ob", prob: 0.01 }, { word: "wann", prob: 0.00 } ], attention: [ {token: 'gerne', weight: 0.8}, {token: 'abheben.', weight: 0.6} ] },
            { predictions: [ { word: "sich", prob: 0.92 }, { word: "ist", prob: 0.06 }, { word: "man", prob: 0.02 } ], attention: [ {token: 'wo', weight: 0.9} ] },
            { predictions: [ { word: "der", prob: 0.85 }, { word: "ein", prob: 0.12 }, { word: "hier", prob: 0.03 } ], attention: [ {token: 'sich', weight: 0.7}, {token: 'wo', weight: 0.8} ] },
            { predictions: [ { word: "nächste", prob: 0.94 }, { word: "beste", prob: 0.03 }, { word: "nächstgelegene", prob: 0.03 } ], attention: [ {token: 'der', weight: 0.9}, {token: 'Geld', weight: 0.5} ] },
            { predictions: [ { word: "Geldautomat", prob: 0.91 }, { word: "Bankautomat", prob: 0.07 }, { word: "Automat", prob: 0.02 } ], attention: [ {token: 'nächste', weight: 0.9}, {token: 'Geld', weight: 0.8}, {token: 'abheben.', weight: 0.7} ] },
            { predictions: [ { word: "befindet?", prob: 0.96 }, { word: "ist?", prob: 0.03 }, { word: "steht?", prob: 0.01 } ], attention: [ {token: 'Geldautomat', weight: 0.9}, {token: 'wo', weight: 0.85}, {token: 'sich', weight: 0.7} ] }
        ];

        let currentStep = 0;
        let timeouts = [];

        // --- Hauptfunktionen ---

        function setStatus(text) {
            statusText.style.opacity = '0';
            setTimeout(() => {
                statusText.textContent = text;
                statusText.style.opacity = '1';
            }, 300);
        }

        async function startAnimation() {
            resetAnimation();
            
            setStatus('1. Tokenisierung des Inputs');
            const prefixTokens = sentencePrefix.split(/\s+/);
            for (const tokenText of prefixTokens) {
                if (tokenText) createToken(tokenText, false, sentenceContainer);
            }
            await delay(2500);

            setStatus('2. Word Embedding: Bedeutung wird kodiert');
            document.querySelectorAll('.token').forEach((el, index) => {
                setTimeout(() => el.classList.add('token-embedding', 'bg-blue-500/10'), index * 50);
            });
            await delay(2500);

            setStatus('3. Positional Encoding: Position wird hinzugefügt');
            document.querySelectorAll('.token').forEach((el, index) => {
                setTimeout(() => el.classList.add('positional-encoded'), index * 50);
            });
            await delay(3000);

            runNextStep();
        }
        
        async function runNextStep() {
            if (currentStep >= animationSteps.length) {
                setStatus('Satzgenerierung abgeschlossen.');
                return;
            }

            setStatus('4. Self-Attention: Gewichtung der Tokens');
            const nextTokenPlaceholder = createToken('?', true, animationStage);
            await delay(500);
            drawAttentionLines(nextTokenPlaceholder, animationSteps[currentStep].attention);
            await delay(3000);

            setStatus('5. Verarbeitung & Vorhersage des nächsten Tokens');
            nextTokenPlaceholder.classList.add('processing-animation');
            clearAttentionLines();
            await delay(2000);

            animationStage.innerHTML = ''; // Clear placeholder
            displayPredictions(animationSteps[currentStep].predictions);
            await delay(2800);

            setStatus('6. Auswahl des wahrscheinlichsten Tokens & Einfügen');
            const bestPrediction = animationSteps[currentStep].predictions[0];
            animationStage.innerHTML = ''; // Clear predictions
            
            const newToken = createToken(bestPrediction.word, false, sentenceContainer);
            newToken.classList.add('scale-125', 'opacity-50');
            await delay(100);
            
            newToken.classList.add('token-embedding', 'positional-encoded', 'bg-blue-500/10');
            newToken.classList.remove('scale-125', 'opacity-50');

            currentStep++;
            await delay(1500);
            runNextStep();
        }
        
        function createToken(text, isPlaceholder, container) {
            const wrapper = document.createElement('div');
            wrapper.className = 'relative';

            const tokenEl = document.createElement('div');
            tokenEl.textContent = text;
            tokenEl.dataset.token = text;
            tokenEl.className = `token p-2 md:p-3 rounded-lg text-lg md:text-xl font-semibold transition-all duration-500 ${isPlaceholder ? 'bg-blue-200 border-2 border-blue-500 text-blue-800' : 'bg-slate-200 text-slate-800'}`;
            
            wrapper.appendChild(tokenEl);
            container.appendChild(wrapper);
            return tokenEl;
        }

        function drawAttentionLines(targetEl, attentionWeights) {
            const targetRect = targetEl.getBoundingClientRect();
            const targetX = targetRect.left + targetRect.width / 2;
            const targetY = targetRect.top + targetRect.height / 2;

            const sourceTokens = Array.from(document.querySelectorAll('#sentence-container .token'));

            attentionWeights.forEach(aw => {
                const sourceEl = [...sourceTokens].reverse().find(el => el.dataset.token === aw.token);
                if (!sourceEl) return;

                const sourceRect = sourceEl.getBoundingClientRect();
                const sourceX = sourceRect.left + sourceRect.width / 2;
                const sourceY = sourceRect.top + sourceRect.height / 2;
                
                const angle = Math.atan2(targetY - sourceY, targetX - sourceX) * 180 / Math.PI;
                const distance = Math.sqrt(Math.pow(targetX - sourceX, 2) + Math.pow(targetY - sourceY, 2));

                const line = document.createElement('div');
                line.className = 'attention-line';
                line.style.left = `${sourceX}px`;
                line.style.top = `${sourceY}px`;
                line.style.transform = `rotate(${angle}deg)`;
                line.style.opacity = 0.1 + aw.weight * 0.9;
                
                attentionContainer.appendChild(line);
                setTimeout(() => line.style.width = `${distance}px`, 50);
            });
        }
        
        function displayPredictions(predictions) {
            const vectorWrapper = document.createElement('div');
            vectorWrapper.className = 'prediction-vector-wrapper flex w-4/5 max-w-2xl h-28 bg-slate-50 rounded-lg overflow-hidden border-2 border-transparent divide-x divide-slate-200 shadow-lg';
            animationStage.appendChild(vectorWrapper);

            predictions.forEach((pred, index) => {
                const segment = document.createElement('div');
                segment.className = `prediction-segment h-full flex flex-1 flex-col items-center justify-center text-center p-2 relative overflow-hidden ${index === 0 ? 'bg-blue-100' : ''}`;
                segment.style.opacity = '0';
                segment.innerHTML = `<span class="font-semibold text-lg whitespace-nowrap ${index === 0 ? 'text-blue-800' : 'text-slate-800'}">"${pred.word}"</span><span class="text-sm whitespace-nowrap ${index === 0 ? 'text-blue-600' : 'text-slate-500'}">Score: ${(pred.prob * 100).toFixed(0)}%</span>`;
                vectorWrapper.appendChild(segment);
                setTimeout(() => {
                    segment.style.opacity = '1';
                    if (index === 0) vectorWrapper.classList.add('border-blue-500');
                }, 150 * (index + 1));
            });
            setTimeout(() => vectorWrapper.classList.add('visible'), 50);
        }

        function clearAttentionLines() {
            attentionContainer.innerHTML = '';
        }

        function resetAnimation() {
            timeouts.forEach(clearTimeout);
            timeouts = [];
            currentStep = 0;
            sentenceContainer.innerHTML = '';
            animationStage.innerHTML = '';
            clearAttentionLines();
            setStatus('');
        }

        function delay(ms) {
            return new Promise(resolve => {
                const t = setTimeout(resolve, ms);
                timeouts.push(t);
            });
        }

        window.addEventListener('load', () => {
            setTimeout(startAnimation, 1500);
        });
    </script>
</body>
</html>
